<div id='lobbyHeader' class='window monospace'>
    <h3 id='roomTitle' class='lobbyText'>Lobby</h3>
    <h3 id='lobbyRound' class='lobbyText'>Settings</h3>
    <!-- https://www.w3schools.com/howto/howto_js_copy_clipboard.asp -->
    <h4 class='lobbyText'>Game code: <span id='code'></span></h4>
</div>
<div id='ui'>
    <div id='players' class='window long'>
        <h3>Players:</h3>
        <div id="playersBox" class="scrollBox">
            <ul id='playerList'>

            </ul>
            <ul id='playerScores' class='monospace'>

            </ul>
        </div>
    </div>
    <div id='gameWindow' class='window long'>
        
    </div>
    <div id='chat' class='window long'>
        <h3>Chat</h3>
        <div id="scrollChat" class="scrollBox">
            <ul id="chatText">

            </ul>
        </div>
        <form id='chatBox' autocomplete="off" onsubmit="return false;">
            <input type="text" id="chatInput" size="17">
            <button type="button" id="chatBtn">Send</button>
        </form>
    </div>
</div>
